<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Love Game in Eastern Fantasy</title>

    <!-- Bootstrap CDNs -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link css file for design -->
    <link rel="stylesheet" href="css/myStyles.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body id="MadStory">
    <header>
        <div class="container-fluid py-3">
            <div class="row align-items-center customHeight">
                <div class="col-sm-5 text-white py-3 mx-3">
                    <h1>Love Game in Eastern Fantasy</h1>
                    <p id="headerparagraph">Enter the world of demon hunting, where demons have no escape from the
                        handsome and formidable
                        hunter, Ziqi.</p><br>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-md navbar-dark sticky-top" id="navbar">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <a class="navbar-brand" href="index.html">Madlibs</a>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reference.html">References</a>
                </li>
            </ul>
        </div>
    </nav> <br>


    <!-- Your content here -->
    <section id="main">
        <div class="container-fluid py-3">

            <!-- Input fields here / Form -->
            <div class="row py-3" id="formtable">
                <div id="column1" class="col-sm-12 text-white">
                    <h1 class="main">Let's begin!</h1>
                    <p>Please fill out the following form.</p>
                    <form action="javascript:write();" name="myForm" onsubmit="return validateForm()" required>
                        <div class="container-fluid py-5">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="feeling">Adjective (describe a person):</label>
                                        <input class="form-control" type="text" name="adj1" placeholder="e.g. brave"
                                            id="adjective">
                                    </div>
                                    <div class="form-group">
                                        <label for="attire">Noun:</label>
                                        <input class="form-control" type="text" name="noun" placeholder="e.g. heart"
                                            id="noun">
                                    </div>
                                    <div class="form-group">
                                        <label for="street">Weapon:</label>
                                        <input class="form-control" type="text" name="weapon"
                                            placeholder="e.g. jade sword" id="weapon">
                                    </div>
                                    <div class="form-group">
                                        <label for="object">Adjective (describe a forest):</label>
                                        <input class="form-control" type="text" name="adj2" placeholder="e.g. magical"
                                            id="object">
                                    </div>
                                    <div class="form-group">
                                        <label for="atmosphere">Name (female):</label>
                                        <input class="form-control" type="text" name="nameFemale1"
                                            placeholder="e.g. Miaomiao" id="protagonist">
                                    </div>
                                </div>

                                <div id="column2" class="col-sm-6">

                                    <div class="form-group">
                                        <label for="animal"> Verb + ing:</label>
                                        <input class="form-control" type="text" name="animal"
                                            placeholder="e.g. fighting" id="action">
                                    </div>
                                    <div class="form-group">
                                        <label for="pet">Name (female):</label>
                                        <input class="form-control" type="text" name="nameFemale2"
                                            placeholder="e.g. Miaomiao" id="protagonist2">
                                    </div>
                                    <div class="form-group">
                                        <label for="emotion">Quote (female protagonist):</label>
                                        <input class="form-control" type="text" name="quoteFemale"
                                            placeholder="e.g. Meeting you feels like a destiny." id="quote">
                                    </div>
                                    <div class="form-group">
                                        <label for="mystical">Quote (male protagonist):</label>
                                        <input class="form-control" type="text" name="quoteMale"
                                            placeholder="e.g. Our love is the strongest magic of all." id="ziqiquote">
                                    </div>
                                    <div class="form-group">
                                        <label for="experience"> Adjective (describe the world):</label>
                                        <input class="form-control" type="text" name="adj3"
                                            placeholder="e.g. treacherous" id="world">
                                    </div>

                                </div>

                                <div class="radiobtn">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <br>
                                            <label>Where would you like the scene to take place?</label>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input onclick="forest()" type="radio" class="form-check-input"
                                                        name="place" value="forest">Enchanted Forest
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input onclick="heaven()" type="radio" class="form-check-input"
                                                        name="place" value="heaven">Heaven Realm
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input onclick="demon()" type="radio" class="form-check-input"
                                                        name="place" value="demon">Demon Realm
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input onclick="magical()" type="radio" class="form-check-input"
                                                        name="place" value="magical"> Magical Land
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                            <div class="col-sm-12 text-center">
                        <button onclick="myFunction()" type="submit"
                            class="btn btn-outline-info">Submit</button>
                        </div>
                        </div>
                    </div>
                    </form>
                </div>

                <!-- Story output here -->
                <div id="output" class="col-sm-6 bg-secondary p-5 text-white" style="display: none;" text-align="justify">
                </div>
            </div>
        </div>
    </section>
    <br>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container footer-bottom clearfix">
            <div class="row">
                <div class="col-sm-6">
                    <div class="copyright">
                        <p>&copy; Copyright. All Rights Reserved 2024</p>
                    </div>
                </div>
                <div class="col-sm-6">
                    <p><b>Designer:</b> Imee G. Balderas</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Your Custom Javascript -->
    <script src="js/formHandler.js"></script>

</body>

</html>
